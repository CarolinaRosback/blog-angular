<!DOCTYPE html>
<html lang="pt-BR" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Mini Blog Fitness</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    

</head>
<body>
    <nav class="nav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <img class="mt-4 " src="./imagens/LOGO.png"/>
            </li>
        </ul>
        
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <img class="mt-4" src="./imagens/LOGOmulher.png"/>
            </li>
        </ul>
    </nav>

    <div class="row mt-3" style="background-color: rgb(127, 255, 212)">
        <p class="text-center mt-2" style="font-size: 20px;">Blog da equipe Woman Vida Fitness
            <br>Aqui você encontrará dicas de como conseguir ter uma vida mais alegre e saudável.</p>
    </div>

<div  ng-controller="Rest">
    <div class="card mt-5 col-sm-12 border-0 " ng-repeat="publicacao in publicacoes">
        <div class="row">
                <div class="col-sm-6">
                    <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" class="card-img-top border-0 rounded">

                </div>
                <div class="col-sm-6">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ publicacao.title }}</h5>
                        <p class="card-text text-center">
                            {{ publicacao.description }}</p>
                            <div class="d-grid gap-2 mt-auto col-6 mx-auto ">
                                <button class="btn btn-danger align-self-end" type="button">CONTINUAR LENDO </button>
                            </div>
                    </div>
                </div>           
        </div>
    </div>
</div>

    <footer class="bg-red footer">
        <div class="container">
            <div class="row">
                <div class="col-4">         
                    <img src="./imagens/LOGO.png"/>           
                </div>
                <div class="col-4">         
                    <p>Contatos da equipe:
                        <br>
                        Email: vidafitness@gmail.com
                        <br>
                        Telefone: 992345678
                    </p>      
                </div>
                <div class="col-4">         
                    <p>Lembre-se:
                        <br>
                        Treine insanamente ou continue o mesmo.    
                    </p>           
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
